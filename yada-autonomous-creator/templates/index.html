<!DOCTYPE html>
<html>
<head>
    <title>Yada Autonomous Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Yada Autonomous Creator - Tu Asistente Ético</h1>
        <p>¡Estoy aquí para ayudarte a crear workflows, apps y más! Describe tu tarea.</p>
        <form method="post">
            <div class="mb-3">
                <label for="prompt" class="form-label">Describe tu tarea (e.g., workflow n8n, página web):</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="5">{{ prompt }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ejecutar</button>
            <button type="button" class="btn btn-secondary" onclick="suggestTemplates()">Sugerir Plantillas</button>
        </form>
        {% if result %}
        <h2 class="mt-4">Resultado:</h2>
        <pre class="border p-3">{{ result }}</pre>
        {% endif %}
        <div id="templates" class="mt-3"></div>
    </div>
    <script>
        function suggestTemplates() {
            $.post('/api/yada', {prompt: 'Busca plantillas n8n relevantes'}, function(data) {
                $('#templates').html('<h3>Plantillas Sugeridas:</h3><pre>' + data.result + '</pre>');
            });
        }
    </script>
</body>
</html>
